<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure File System | Login</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        font-family: 'Roboto', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
        overflow: hidden;
    }

    /* Animated Background Particles */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        animation: float 20s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(-100vh) translateX(200px) rotate(360deg); opacity: 0; }
    }

    /* Glassmorphism Login Card */
    .login-card {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 50px 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        text-align: center;
        border: 1px solid rgba(255,255,255,0.2);
    }

    .login-card h2 {
        font-size: 28px;
        color: #fff;
        margin-bottom: 30px;
    }

    /* Encryption Icon */
    .login-card img {
        width: 80px;
        margin-bottom: 20px;
    }

    /* Inputs */
    .login-card input[type="text"],
    .login-card input[type="password"] {
        width: 100%;
        padding: 15px 20px;
        margin-bottom: 20px;
        border: none;
        border-radius: 12px;
        background: rgba(255,255,255,0.15);
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: 0.3s;
    }

    .login-card input:focus {
        background: rgba(255,255,255,0.25);
        box-shadow: 0 0 10px #667eea;
    }

    /* Button */
    .login-card button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        transition: 0.3s;
    }

    .login-card button:hover {
        background: linear-gradient(135deg, #556cd6, #5e35b1);
        box-shadow: 0 0 15px #667eea;
    }

    .bottom-text {
        margin-top: 20px;
        color: rgba(255,255,255,0.7);
        font-size: 14px;
    }

    .bottom-text a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
    }

    .error {
        color: #ff4c4c;
        font-weight: bold;
        margin-bottom: 15px;
    }
</style>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Floating particles -->
    <div class="particle" style="left:5%; animation-duration: 18s;"></div>
    <div class="particle" style="left:25%; animation-duration: 22s;"></div>
    <div class="particle" style="left:50%; animation-duration: 20s;"></div>
    <div class="particle" style="left:70%; animation-duration: 25s;"></div>
    <div class="particle" style="left:90%; animation-duration: 30s;"></div>

    <div class="login-card">
        <!-- Encryption Icon -->
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Encryption Icon">
        <h2>Secure File System</h2>

        <form method="post">
            {% csrf_token %}

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <p class="bottom-text">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
    </div>

</body>
</html>
