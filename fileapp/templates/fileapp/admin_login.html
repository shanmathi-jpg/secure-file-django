{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login | Secure File System</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

    body.admin-login-page {
        height: 100vh;
        background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255,255,255,0.15);
        border-radius: 50%;
        animation: float 20s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(-100vh) translateX(200px) rotate(360deg); opacity: 0; }
    }

    /* Glassmorphism container */
    .centered-container {
        position: relative;
        z-index: 1;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 50px 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.2);
        color: #fff;
        text-align: center;
    }

    h2 {
        margin-bottom: 25px;
    }

    label {
        display: block;
        text-align: left;
        font-weight: 500;
        margin-top: 15px;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.3);
        background: rgba(255,255,255,0.05);
        color: #fff;
        font-size: 16px;
        transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 10px #667eea;
        background: rgba(255,255,255,0.15);
    }

    button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        transition: 0.3s;
    }

    button:hover {
        background: linear-gradient(135deg, #556cd6, #5e35b1);
        box-shadow: 0 0 15px #667eea;
    }

    a {
        display: inline-block;
        margin-top: 20px;
        color: #43cea2;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s;
    }

    a:hover {
        text-decoration: underline;
        color: #36b18c;
    }

    .error {
        color: #ff4c4c;
        margin-bottom: 10px;
        font-weight: bold;
    }
</style>
</head>
<body class="admin-login-page">

    <!-- Floating particles -->
    <div class="particle" style="left:5%; animation-duration: 18s;"></div>
    <div class="particle" style="left:25%; animation-duration: 22s;"></div>
    <div class="particle" style="left:50%; animation-duration: 20s;"></div>
    <div class="particle" style="left:70%; animation-duration: 25s;"></div>
    <div class="particle" style="left:90%; animation-duration: 30s;"></div>

    <div class="centered-container">
        <h2>üîê Admin Login</h2>

        <form method="POST" action="{% url 'admin_login' %}" autocomplete="off">
            {% csrf_token %}
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <label>Username:</label>
            <input type="text" name="username" placeholder="Admin Username" autocomplete="off" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Admin Password" autocomplete="new-password" required>

            <button type="submit">Login as Admin</button>
        </form>

        <a href="{% url 'index' %}">‚¨ÖÔ∏è Back to Home</a>
    </div>

</body>
</html>
