<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .content {
      padding: 40px;
      margin-bottom: 60px; /* avoid overlap with footer */
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="content">
    {% block content %}{% endblock %}
  </div>

  <footer>
    &copy; 2025 All Rights Reserved by <strong>Shanmathi</strong> and <strong>Asha Benazir</strong>
  </footer>
</body>
</html>
