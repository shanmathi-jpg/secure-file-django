{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome | Secure File System</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
        overflow: hidden;
    }

    /* Floating particles */
    .particle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255,255,255,0.15);
        border-radius: 50%;
        animation: float 20s linear infinite;
    }

    @keyframes float {
        0% { transform: translateY(100vh) translateX(0) rotate(0deg); opacity: 0; }
        50% { opacity: 0.3; }
        100% { transform: translateY(-100vh) translateX(200px) rotate(360deg); opacity: 0; }
    }

    /* Glassmorphism card */
    .login-container {
        position: relative;
        z-index: 1;
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 50px 40px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        border: 1px solid rgba(255,255,255,0.2);
        text-align: center;
        color: #fff;
    }

    .login-container h2 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    .login-container p {
        margin-bottom: 30px;
        color: rgba(255,255,255,0.8);
    }

    .login-container button {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
        font-size: 16px;
        font-weight: 500;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        transition: 0.3s;
    }

    .login-container button:hover {
        background: linear-gradient(135deg, #556cd6, #5e35b1);
        box-shadow: 0 0 15px #667eea;
    }
</style>
</head>
<body>

    <!-- Floating particles -->
    <div class="particle" style="left:5%; animation-duration: 18s;"></div>
    <div class="particle" style="left:25%; animation-duration: 22s;"></div>
    <div class="particle" style="left:50%; animation-duration: 20s;"></div>
    <div class="particle" style="left:70%; animation-duration: 25s;"></div>
    <div class="particle" style="left:90%; animation-duration: 30s;"></div>

    <div class="login-container">
        <h2>Welcome to Secure File System</h2>
        <p>Please choose your role:</p>

        <!-- User Login -->
        <form action="{% url 'login' %}" method="get">
            <button type="submit">User Login</button>
        </form>

        <!-- Admin Login -->
        <form action="{% url 'admin_login' %}" method="get">
            <button type="submit">Admin Login</button>
        </form>
    </div>

</body>
</html>
