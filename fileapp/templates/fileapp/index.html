{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Secure File App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-container button:hover {
            background-color: #556cd6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome to Secure File System</h2>
        <p>Please choose your role:</p>

        <!-- User Login -->
        <form action="{% url 'login' %}" method="get">
            <button type="submit">User Login</button>
        </form>

        <!-- Admin Login -->
        <form action="{% url 'admin_login' %}" method="get">
            <button type="submit">Admin Login</button>
        </form>
    </div>
</body>
</html>
